<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Epic Bites Logo</title>
    <link href="https://fonts.googleapis.com/css2?family=Lilita+One&display=swap" rel="stylesheet">
</head>
<style>
    body {
        margin: 0;
        overflow: hidden;
        background-color: white;
    }
 
</style>
<body>
    <canvas id="canvas" width="500" height="300"></canvas> 
    
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        function dibujaLogo() {

            // Ojos
            ctx.lineWidth = 2;

            ctx.beginPath();
            ctx.arc(125, 80, 10, Math.PI, 2 * Math.PI, false); 
            ctx.stroke();

            ctx.beginPath();
            ctx.arc(180, 80, 10, Math.PI, 2 * Math.PI, false); 
            ctx.stroke();

            // Texto
            ctx.font = "bold 40px 'Lilita One'";
            ctx.fillStyle = "black";
            ctx.fillText("epic bites", 225, 110);
        
            // Tenedor
            const img = new Image();
            img.src = '/public/Img/Tenedor.png';  
            img.onload = function () {
                ctx.drawImage(img, 100, 100, 100, 50); // Centrar imagen
            };
        }

        dibujaLogo();
    </script>
</body>
</html>
